nav {
    z-index: 99999;
    position: fixed;
    height: 15vh;
    line-height: 15vh;
    width: 100%;
    font-size: 1.3em;
    font-family: 'Raleway', sans-serif;
    font-weight: 700;
    background: rgba(255, 255, 255, .95);
    box-shadow: 0 0 10px #4b4b4b;
    -webkit-transition: .5s;
    transition: .5s;
}

nav img {
    margin-top: 1vh;
}

nav .rest {
    text-align: right;
}

nav:hover {
    background: rgba(255, 255, 255, 1);
}

nav img {
    height: 13vh;
    width: auto;
    -webkit-transition: 0.2s;
    transition: 0.2s;
}

nav img:hover {
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
    -webkit-transition: 0.2s;   
    transition: 0.2s;
}

nav .text-menu {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-flow: wrap row;
    -ms-flex-flow: wrap row;
    flex-flow: wrap row;
    -webkit-justify-content: space-around;
    -ms-flex-pack: distribute;
    justify-content: space-around;
}

nav p {
    display: inline;
    position: relative;
}

nav > div > div > div > div > a {
    display: block;
    font-family: 'Raleway', sans-serif;
    font-weight: 700;
    font-size: 0.75em;
    text-transform: uppercase;
    color: #366284;
    text-decoration: none;
    -webkit-transition: .2s;
    transition: .2s;
}

nav > div > div > div > div > a:hover {
    color: #6f6f6f;
}

nav a:hover+ul, nav a+ul:hover {
    opacity: 1;
    visibility: visible;
}

nav ul {
    visibility: hidden;
    position: absolute;
    top: 15vh;
    background: white;
    width: 20%;
    margin-left: -3%;
    z-index: -99999;
    opacity: 0;
    -webkit-transition: 0.2s;
    transition: 0.2s;
    box-shadow: 0 4px 8px #ccc;
}

nav li {
    list-style-type: none;
    width: 100%;
    font-size: .8em;
    line-height: normal;
    text-align: left;
    padding: 8%;
    -webkit-transition: 0.2s;
    transition: 0.2s;
}

nav li:hover {
    background: #b5b5b5;
}

nav li a {
    text-decoration: none;
    color: #366284;
}

nav .slash {
    color: #d5d5d5;
}

nav .fa {
    display: none;
    color: #366284;
    font-size: 7vh;
    margin-top: 3.75vh;
}


@media (max-width: 750px) {
    
    nav .text-menu {
        position: absolute;
