<style>
@font-face {
    font-family: "logieFont";
    src: url(Gilroy-ExtraBold.otf);
}

@font-face {
    font-family: 'logieDistrict';

} 

body {margin: 0;
  padding-top: 0;
  overflow-x: hidden;
  overflow-style: none;
  width: 100%;
  height: 100%;
list-style: none;
}
.logocon {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 10vh;
  background: #e61919;
  animation: color 30s linear infinite;
  user-select: none;
  position: fixed;
  top: 0;
  z-index: 3;
}
.logo {
  font: 300 150px 'logieFont';
  color: #fff;
  cursor: default;
}
.hint {
  position: fixed;
  z-index: 4;
  bottom: 10vh;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font: 300 30px 'logieFont';
}
.content {
  padding: 30px;
  position: relative;
  top: 20vh;
  height: 100vh;
  font: 16px;
  font-family: 'logieDistrict';
}
@-moz-keyframes color {
  0% {
    background: #e61919;
  }
  25% {
    background: #7f19e6;
  }
  50% {
    background: #19e5e6;
  }
  75% {
    background: #80e619;
  }
  100% {
    background: #e61919;
  }
}
@-webkit-keyframes color {
  0% {
    background: #e61919;
  }
  25% {
    background: #7f19e6;
  }
  50% {
    background: #19e5e6;
  }
  75% {
    background: #80e619;
  }
  100% {
    background: #e61919;
  }
}
@-o-keyframes color {
  0% {
    background: #e61919;
  }
  25% {
    background: #7f19e6;
  }
  50% {
    background: #19e5e6;
  }
  75% {
    background: #80e619;
  }
  100% {
    background: #e61919;
  }
}
@keyframes color {
  0% {
    background: #e61919;
  }
  25% {
    background: #7f19e6;
  }
  50% {
    background: #19e5e6;
  }
  75% {
    background: #80e619;
  }
  100% {
    background: #e61919;
  }
}



html #background,
body #background {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  background: url(polina.jpg) no-repeat;
  background-size: cover;
  overflow: hidden;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}
html .main,
body .main {
  position: absolute;
  width: 100%;
  height: 500vh;
  top: 50%;
  left: 50%;
  margin: 0 auto;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.5);
}
html .main #content,
body .main #content {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  min-height: 24px;
  height: 100%;
  position: relative;
  text-align: center;
  top: 33%;
}
html .main #content .title,
body .main #content .title {
  color: white;
  font-family: 'Quicksand', sans-serif;
  font-size: 4rem;
  text-transform: uppercase;
  padding-bottom: 0px;
  margin-bottom: 0px;
}
html .main #content .title span,
body .main #content .title span {
  font-size: 4rem;
  cursor: pointer;
}

}
html .main #content p,
body .main #content p {
  color: #E6DBAE;
  font-family: 'Quicksand', sans-serif;
  font-size: 1.5rem;
  margin: 0 auto;
  padding: 0;
  letter-spacing: .5rem;
  text-transform: uppercase;
}
html .main #content p:last-child,
body .main #content p:last-child {
  font-size: 0.75rem;
  font-weight: 700;
  margin: 3em auto;
  padding: 0;
  letter-spacing: .1rem;
}
html .main #content p:last-child > a,
body .main #content p:last-child > a {
  text-decoration: none;
  color: inherit;
  -moz-transition: all .2s ease-in;
  -o-transition: all .2s ease-in;
  -webkit-transition: all .2s ease-in;
  transition: all .2s ease-in;
}
html .main #content p:last-child > a:hover,
body .main #content p:last-child > a:hover {
  color: #fff;
}
html .main #content section,
body .main #content section {
  color: #fff;
  margin: 0 auto;
  line-height: 24px;
  font-size: 1rem;
  font-weight: 700;
}
html .main #content section ul,
body .main #content section ul {
  list-style-type: none;
  margin-bottom: 0;
  margin-left: 0;
}
html .main #content section ul li,
body .main #content section ul li {
  display: inline-block;
  margin-right: 2rem;
  width: 6rem;
}
html .main #content section .timenumbers,
body .main #content section .timenumbers {
  display: block;
  font-size: 1.3rem;
  font-weight: 400;
  line-height: 1.5rem;
  margin: 0 auto;
  text-align: center;
}
html .main #content section p.timedescription,
body .main #content section p.timedescription {
  font-size: .5rem;
  font-variant: small-caps;
  line-height: 1.5rem;
  margin: 0 auto;
  text-align: center;
  position: relative;
  top: 0px;
}

#tit2 {font-family: 'logieFont';}

               
                     ul.social-network {
                        list-style: none;
                        display: inline;
                        margin-top:2px;
                        margin-left:0 !important;
                        padding: 0;
                        size:auto;
                        
                    }    
                    
                    ul.social-network li {
                        display: inline;
                        margin: 0 5px;
                    }
                    /* footer social icons */
                    .social-network a.icoRss:hover {
                        background-color: #F56505;
                    }
                    .social-network a.icoFacebook:hover {
                        background-color:#3B5998;
                    }
                    .social-network a.icoTwitter:hover {
                        background-color:#33ccff;
                    }
                    .social-network a.icoGoogle:hover {
                        background-color:#BD3518;
                    }
                    .social-network a.icoVimeo:hover {
                        background-color:#0590B8;
                    }
                    .social-network a.icoLinkedin:hover {
                        background-color:#007bb7;
                    }
                    .social-network a.icoRss:hover i, .social-network a.icoFacebook:hover i, .social-network a.icoTwitter:hover i,
                    .social-network a.icoGoogle:hover i, .social-network a.icoVimeo:hover i, .social-network a.icoLinkedin:hover i {
                        color:#fff;
                    }
                    a.socialIcon:hover, .socialHoverClass {
                        color:#44BCDD;
                    }
                    .social-circle li a {
                        display:inline-block;
                        position:relative;
                        margin:0 auto 0 auto;
                        -moz-border-radius:50%;
                        -webkit-border-radius:50%;
                        border-radius:50%;
                        text-align:center;
                        width: 50px;
                        height: 50px;
                        font-size:20px;
                    }
                    .social-circle li i {
                        margin:0;
                        line-height:50px;
                        text-align: center;
                    }
                    .social-circle li a:hover {
                        -moz-transform: rotate(360deg);
                        -webkit-transform: rotate(360deg);
                        -ms--transform: rotate(360deg);
                        transform: rotate(360deg);
                        -webkit-transition: all 0.2s;
                        -moz-transition: all 0.2s;
                        -o-transition: all 0.2s;
                        -ms-transition: all 0.2s;
                        transition: all 0.2s;
                    }
                    .social-circle i {
                        color: #fff;
                        -webkit-transition: all 0.8s;
                        -moz-transition: all 0.8s;
                        -o-transition: all 0.8s;
                        -ms-transition: all 0.8s;
                        transition: all 0.8s;
                        list-style: none;
                    }
                    a {background: transparent;
                      list-style: none;}

;

@media(min-width: 500px) {

.split-pane > div {
  position: relative;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
}
.split-pane > div .text-content {

.split-pane > div .text-content .big {

}
.split-pane > div img {

}
@media (max-width: 500px) {
  .split-pane > div img {
    display:none;
  }
}
.split-pane button, .split-pane a.button {
  font-family: 'Open Sans', sans-serif;
  font-weight:800;
  background: none;
  border: 1px solid white;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  width: 15em;
  padding: 0.7em;
  font-size: 0.5em;
  -moz-transition: all 0.2s ease-out;
  -o-transition: all 0.2s ease-out;
  -webkit-transition: all 0.2s ease-out;
  transition: all 0.2s ease-out;
  text-decoration: none;
  color: white;
  display: inline-block;
  cursor: pointer;
}
.split-pane button:hover, .split-pane a.button:hover {
  text-decoration: none;
  background-color: white;
  border-color: white;
  cursor: pointer;
}
.uiux-side.split-pane button:hover, .split-pane a.button:hover {
  color: violet;
}
.frontend-side.split-pane button:hover, .split-pane a.button:hover {
  color: blue;
}

#split-pane-or {
  font-size: 2em;

}
@media (max-width: 925px) {
  #split-pane-or {
    top:15%;
  }
}
#split-pane-or > div img {

@media (max-width: 500px) {

@media(min-width: 500px) {

}
.big {

#slogan {

@media(min-width: 500px) {

#slogan img {

}
.bold {

}
.big {

}
