/*    STYLES        *\________________________________________________

body {
  margin: 0;
  padding: 0;
}
.whitetext {
  color: #ffffff;
}
.blacktext {
  color: #000000;
}
.lightgrey {
  background: #ecf0f1;
  background: -moz-linear-gradient(-45deg, #ecf0f1 0%, #bdc3c7 100%);
  background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, #ecf0f1), color-stop(100%, #bdc3c7));
  background: -webkit-linear-gradient(-45deg, #ecf0f1 0%, #bdc3c7 100%);
  background: -o-linear-gradient(-45deg, #ecf0f1 0%, #bdc3c7 100%);
  background: -ms-linear-gradient(-45deg, #ecf0f1 0%, #bdc3c7 100%);
  background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ecf0f1', endColorstr='#bdc3c7', GradientType=1);
  color: #000000;
}
.lightgreen {
  background-color: #2ECC71;
  color: #ffffff;
}
.darkgreen {
  background-color: #27AE60;
  color: #ffffff;
}
.lightblue {
  background-color: #3498DB;
  color: #ffffff;
}
.darkblue {
  background-color: #34495E;
  color: #ffffff;
}
html,
body,
#page,
.full,
.slide {
  width: 100%;
  height: 100%;
  font-family: 'Montserrat', Helvetica, Arial, san-serif;
  position: relative;
}
body,
.full,
.slide {
  overflow: hidden;
}
.logo {
  background-image: url("##");
  width: 400px;
  height: 400px;
  left: 50%;
  background-size: contain;
  background-repeat: no-repeat;
  margin-left: -200px !important;
  position: absolute !important;
}
.slider {
  position: relative;
  left: 0;
  overflow: hidden;
  height: 100%;
  z-index: 1;
}
.slide {
  float: left;
  font-size: 70px;
}
h1 {
  font-size: 70px;
}
.prev,
.next {
  position: absolute;
  width: 50px;
  height: 50px;
  background: #ffffff;
  margin-top: -25px;
  z-index: 3;
}
.prev {
  left: 0;
  top: 50%;
  border-radius: 0 3px 3px 0;
}
.prev:before {
  left: 15px;
}
.prev:after {
  left: 25px;
}
.next {
  right: 0;
  top: 50%;
  border-radius: 3px 0 0 3px;
}
.next:before {
  left: 16px;
}
.next:after {
  left: 6px;
}
.prev:before,
.prev:after,
.next:before,
.next:after {
  position: absolute;
  content: '';
  display: block;
  width: 18px;
  height: 18px;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
}
.prev:before,
.next:before {
  background: #000000;
  top: 15px;
}
.prev:after,
.next:after {
  background: #ffffff;
  top: 15px;
}
.number {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
  width: 400px;
  height: 400px;
  border-radius: 100%;
  border: 20px solid #ffffff;
  color: #ffffff;
  opacity: 0.1;
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -200px;
  margin-top: -200px;
  text-align: center;
  font-size: 300px;
  line-height: 360px;
  cursor: default;
  z-index: 0;
}
p {
  width: 70%;
}
.position {
  margin: 0 auto;
  position: relative;
  top: 50%;
}
.center {
  text-align: center;
}
.number.dark {
  border: 20px solid #000000;
  color: #000000;
}
.pagination {
  position: fixed;
  bottom: 0;
  left: 50%;
  margin-left: -80px !important;
  z-index: 9999;
}
.pagination li {
  cursor: pointer;
  width: 10px;
  height: 10px;
  border-radius: 100%;
  background: #ffffff;
  margin: 10px;
  float: left;
  position: relative;
  list-style-type: none;
}
.pagination li.selected:before {
  position: absolute;
  content: '';
  display: block;
  top: -5px;
  left: -5px;
  width: 18px;
  height: 18px;
  border-radius: 100%;
  border: 1px solid white;
}
