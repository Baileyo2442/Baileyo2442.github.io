nav img:hover {

    -webkit-transition: 0.2s;

nav .text-menu {

label {
  position: absolute;
  margin: 0;
  padding: 0;
  border: none;
  outline: none;
  background: none;
  cursor: pointer;
}
.ohya>label::before {
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(18, 67, 100, 0.6);
  content: '';
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
.ohya>label .burger {
  position: fixed;
  top: 1em;
  left: 1em;
  z-index: 3;
  width: 5em;
  height: 5em;
  margin: 0;
  padding: 0;
  transition: opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
.ohya>label .burger::before,
label .burger .bar, label .burger::after {
  position: absolute;
  left: 0;
  display: block;
  width: 100%;
  height: 12%;
  background: white;
  content: '';
  transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
.ohya>label .burger .bar {
  top: 44%;
}
.ohya>label .burger::before {
  top: 0;
  transform-origin: top left;
}
.ohya>label .burger::after {
  bottom: 0;
  transform-origin: bottom left;
}

.ohya>input:focus + label .burger,
label:hover .burger {
  opacity: .75;
}

.ohya>nav {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  z-index: 2;
  display: flex;
  flex-flow: column nowrap;
  justify-content: center;
  align-items: flex-start;
  transform: translate3d(0, 0, 0);
  /* material acceleration */
  transform: translateX(-100%);
  will-change: transform;
  transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
.ohya>nav::before {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  width: 25em;
  background: #d62956;
  content: '';
  transform: skewX(15deg) translateX(-100%);
  transform-origin: bottom left;
  will-change: transform;
  transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
@media (min-width: 40em) {
  .ohya>nav::before {
    width: 40em;
  }
}
.ohya>nav a {
  margin: .5em 0;
  padding: .2em 2em;
  font-size: 2.5em;
  color: white;
  text-decoration: none;
  font-weight: 300;
  transform: translateX(-100%);
  transition: color .15s, transform .5s;
  transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
}
.ohya>nav a:nth-child(1) {
  transition-delay: 0s, 100ms;
}
.ohya>nav a:nth-child(2) {
  transition-delay: 0s, 150ms;
}
.ohya>nav a:nth-child(3) {
  transition-delay: 0s, 200ms;
}
.ohya>nav a:nth-child(4) {
  transition-delay: 0s, 250ms;
}
.ohya>nav a:nth-child(5) {
  transition-delay: 0s, 300ms;
}
.ohya>nav a:nth-child(6) {
  transition-delay: 0s, 350ms;
}
.ohya>nav a:hover, nav a:focus {
  color: black;
}

.ohya>main {
  overflow: hidden;
}
.ohya>main .content {
  transform: translate3d(0, 0, 0);
  /* material acceleration */
  will-change: transform, filter;
  transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}

[id="navcheck"]:checked + label::before {
  opacity: 1;
  pointer-events: auto;
}
[id="navcheck"]:checked + label .burger::before, [id="navcheck"]:checked + label .burger::after {
  width: 141.42%;
}
[id="navcheck"]:checked + label .burger::before {
  transform: rotate(45deg) translateY(-50%);
}
[id="navcheck"]:checked + label .burger::after {
  transform: rotate(-45deg) translateY(50%);
}
[id="navcheck"]:checked + label .burger .bar {
  transform: scale(0.1);
}
[id="navcheck"]:checked ~ nav {
  transform: translateX(0);
}
[id="navcheck"]:checked ~ nav::before {
  transform: skewX(15deg) translateX(0);
}
[id="navcheck"]:checked ~ nav a {
  transform: translateX(0);
}
[id="navcheck"]:checked ~ main .content {
  transform: translateX(3em);
  transform-origin: left center;
  -webkit-filter: blur(2px);
  filter: blur(2px);
  /* quite laggy :S */
}

/* helper */
.ohya>.visuallyhidden {
  border: 0;
  clip: rect(0 0 0 0);
  height: 1px;
  margin: -1px;
  overflow: hidden;
  padding: 0;
  position: absolute;
  width: 1px;
}

<script>
  (function() {
  var i, j, len, ref, responsiveVideo, rv,
    bind = function(fn, me){ return function(){ return fn.apply(me, arguments); }; };

  (function() {
    var logo, logo_css;
    logo = '#';
 
    document.head.insertAdjacentHTML('beforeend', '<style>' + logo_css + '</style>');
    document.body.insertAdjacentHTML('beforeend', '<a href="https://codepen.io/mican/" target="_blank" class="mM">' + logo + '</a>');
  })();

  responsiveVideo = (function() {
    function responsiveVideo(video) {
      this.video = video;
      this.update = bind(this.update, this);
      if (!this.video) {
        return;
      }
      this.img = new Image(this.video.width, this.video.height);
      this.img.onload = this.update;
      this.img.src = "data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width%3D'" + this.video.width + "' height%3D'" + this.video.height + "' %2F%3E";
      this.img.className = "rv-img rv-img-" + (document.querySelectorAll('.rv-img').length + 1);
      this.img.setAttribute('style', 'position:absolute; top:0; left:0; opacity:0; pointer-events:none; width: auto; height: auto; max-width: 100%;');
      this.video.parentNode.setAttribute('style', 'position:relative; padding:0;');
      this.video.parentNode.appendChild(this.img);
      window.addEventListener('resize', this.update);
    }

    responsiveVideo.prototype.update = function() {
      var ref;
      return ref = [this.img.width, this.img.height], this.video.width = ref[0], this.video.height = ref[1], ref;
    };

    return responsiveVideo;

  })();

  ref = document.querySelectorAll('.rv');
  for (i = j = 0, len = ref.length; j < len; i = ++j) {if (window.CP.shouldStopExecution(1)){break;}
    rv = ref[i];
    window["rv" + i] = new responsiveVideo(rv);
  }
window.CP.exitedLoop(1);


}).call(this);


</script>
